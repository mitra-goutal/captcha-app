<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>CAPTCHA Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
                        background: linear-gradient(145deg, #fff0f5, #ffe6f0);

            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 25px;
            color: #8b008b;
            font-size: 28px;
        }

        button {
            background: linear-gradient(45deg, #d147a3, #b63a89);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.1); /* يكبر عند المرور */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #b63a89, #9b2e75); /* تغيير تدريجي للون */
        }

        #captchaImg {
            display: block;
            margin: 20px auto;
            border: 3px solid #d147a3;
            border-radius: 10px;
        }

        input[type="text"] {
            padding: 12px;
            width: calc(100% - 26px);
            margin: 12px 0;
            border-radius: 10px;
            border: 2px solid #d147a3;
            font-size: 16px;
        }

        #result {
            font-weight: bold;
            margin-top: 18px;
            font-size: 17px;
        }

        #finalImage {
            display: none;
            max-width: 100%;
            border-radius: 15px;
            border: 3px solid #b63a89;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Check that you are human</h2>

    <img id="captchaImg" src="" alt="CAPTCHA" width="250" height="90"><br>

    <button type="button" onclick="generateCaptcha()">CAPTCHA Update</button><br>

    <input type="text" id="captchaInput" placeholder="Enter the text here" required>
    <button type="button" onclick="verifyCaptcha()">verification</button>

    <p id="result"></p>

    <img id="finalImage" src="images/PinkSimple.jpg" alt="Final Image">
</div>

<script>
    let currentCaptcha = '';

    function randomColor() {
        const colors = ['#000000','#1a1aff','#ff0000','#00cc00','#ff9900','#9900ff'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function generateCaptcha() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let text = '';
        for (let i = 0; i < 5; i++) {
            text += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        currentCaptcha = text;

        const canvas = document.createElement('canvas');
        canvas.width = 250;
        canvas.height = 90;
        const ctx = canvas.getContext('2d');

        // خلفية بيضاء
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0,0,canvas.width,canvas.height);

        // خطوط تشويش عشوائية
        for(let i=0; i<6; i++){
            ctx.strokeStyle = randomColor();
            ctx.beginPath();
            ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
            ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
            ctx.stroke();
        }

        // رسم كل حرف بلون وزاوية مختلفة
        ctx.font = 'bold 40px Arial';
        ctx.textBaseline = 'middle';
        for(let i=0;i<currentCaptcha.length;i++){
            const char = currentCaptcha.charAt(i);
            const x = 20 + i*40;
            const y = 45 + Math.random()*10 -5;
            const angle = Math.random()*0.6 -0.3;
            ctx.save();
            ctx.translate(x,y);
            ctx.rotate(angle);
            ctx.fillStyle = randomColor();
            ctx.fillText(char,0,0);
            ctx.restore();
        }

        // خط يمر عبر النص
        ctx.strokeStyle = randomColor();
        ctx.beginPath();
        ctx.moveTo(10, canvas.height/2);
        ctx.lineTo(canvas.width-10, canvas.height/2);
        ctx.stroke();

        document.getElementById('captchaImg').src = canvas.toDataURL();
        document.getElementById('captchaInput').value = '';
        document.getElementById('result').textContent = '';
        document.getElementById('finalImage').style.display = 'none';
    }

    function verifyCaptcha() {
        const input = document.getElementById('captchaInput').value.trim().toUpperCase();
        if(input===currentCaptcha){
            document.getElementById('result').textContent=' Verified! Here is the image';
            document.getElementById('result').style.color='#4caf50';
            document.getElementById('finalImage').style.display='block';
        } else {
            document.getElementById('result').textContent='❌  Incorrect CAPTCHA Try again';
            document.getElementById('result').style.color='#ff1744';
            document.getElementById('finalImage').style.display='none';
        }
    }

    window.onload = generateCaptcha;
</script>
</body>
</html>
